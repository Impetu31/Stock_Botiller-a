<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTENOS</title>

    <link rel="stylesheet" href="css/style.css" />
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="container">
            <div id="user-info"></div> <!-- Aquí se mostrará el nombre de usuario -->
            <button id="logout-button" class="btn logout-button" style="float: right; margin-top: 10px; background-color: #4caf50; border: none; display: none;">Cerrar sesión</button>
        </div>
    </nav>
    <div class="container">
        <div class="logo-container">
            <img src="imagen/LOGOPATOMAR.png" alt="Logo de Botillería Pato Mar" class="logo">
            <h1 class="text-success">Bienvenido a Botillería Pato Mar</h1>
        </div> 
        <h2 class="text-center">Contactenos</h2>
        <hr>
        <div class="text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.5798570195375!2d-71.36164172345089!3d-33.04119777667185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689d79f7c144839%3A0x7de5da33047f7136!2sBOTILLERIA%20PATODRINKS!5e0!3m2!1ses!2scl!4v1712356358801!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <hr>
        <div class="row justify-content-center social-media"> 
            <div class="col-md-4">
                <a href="https://api.whatsapp.com/error" target="_blank">
                    <img src="imagen/wsp.png.png" alt="WhatsApp" class="img-fluid">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://www.instagram.com/error/" target="_blank">
                    <img src="imagen/insta,png.jfif" alt="Instagram" class="img-fluid">
                </a>
            </div>
        </div>
        <div class="text-center mt-4">
            <button onclick="window.location.href='index.html'">Volver inicio</button>
            <button onclick="window.location.href='recuperarcontraseña.html'">Recuperar contraseña</button>
            <button onclick="window.location.href='Stock.html'">Revisar stock</button>
        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var userInfoElement = document.getElementById("user-info");
        var logoutButton = document.getElementById("logout-button");
        var user = JSON.parse(localStorage.getItem("user"));

        if (user) {
          userInfoElement.textContent = "¡Bienvenido, " + user.username + "!";
          logoutButton.style.display = "block";
        } else {
          userInfoElement.innerHTML = '<a href="index.html">Iniciar sesión</a> | <a href="registro.html">Registrarse</a>';
        }

        $("#logout-button").click(function() {
          localStorage.removeItem("user");
          window.location.href = "index.html";
        });
      });
    </script>
</body>
</html>
