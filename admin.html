<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de admin</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert alert-danger" role="alert">
      Este inicio de session es solo para administradores!!.
    </div>
    <div class="container">
      <div class="logo-container">
        <img
          src="imagen/LOGOPATOMAR.png"
          alt="Logo de Botillería Pato Mar"
          class="logo"
        />
        <h1 class="text-success">Bienvenido a Botillería Pato Mar</h1>
      </div>
      <h2>Inicio de session de admin</h2>
      <form id="admin-login-form">
        <label for="username">Admin:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <button type="submit">Iniciar sesión</button>
      </form>
      <hr>
      <button onclick="window.location.href='index.html'">
        Regresar Inicio
      </button>
    </div>
    <!--JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("admin-login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Verificar las credenciales
          if (username === "admin" && password === "patomargg") {
            window.location.href = "IngresoStock.html";
          } else {
            alert("Nombre de usuario o contraseña incorrectos.");
          }
        });
    </script>
  </body>
</html>
