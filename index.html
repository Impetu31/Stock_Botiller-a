<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a Botillería Pato Mar</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS Boostrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>
<body>
  <div>
    <header class="header">
      <nav>
        <h1>LOGO aqui</h1>
      </nav>
    </header>
  </div>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>¡Atención!</strong> No bebas y manejes. La seguridad vial es responsabilidad de todos.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <h1 class="text-success">
      <img
        src="imagen/LOGOPATOMAR.png"
        alt="Logo de Botillería Pato Mar"
        class="logo"
      />
      Bienvenido a Botillería Pato Mar
      <p id="rate">valor del dolar</p>
    </h1>
    <!-- Formulario de búsqueda -->
    <form action="/buscar" method="POST" class="search-bar">
      <input type="text" placeholder="Buscar productos" />
      <button type="submit">Buscar</button>
      <img src="imagen/usuario-de-perfil.png" class="logousuario">
    </form>
    <hr />
    <!--  Carousel complemento bootstrap -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="imagen/cervezas.jpg"
            class="d-block w-100"
            alt="Cervezas"
          />
        </div>
        <div class="carousel-item">
          <img src="imagen/img_vino.jpeg" class="d-block w-100" alt="Vino" />
        </div>
        <div class="carousel-item">
          <img src="imagen/jack.png" class="d-block w-100" alt="Destilados" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr />
    <!-- Formulario de inicio de sesión -->
    <div id="login-form">
      <h2>Iniciar sesión</h2>
      <form id="loginForm" action="/login" method="POST">
        <label for="username">Nombre de usuario o correo:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
    <hr />
    <!-- Enlace para registrarse -->
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    <!-- Enlace para recuperar contraseña -->
    <p>
      ¿Olvidaste tu contraseña?
      <a href="recuperarcontraseña.html">Haz clic aquí</a>.
    </p>
    <!-- Botón para ver el stock -->
    <button onclick="window.location.href='stock.html'">Ver Stock</button>
    <!-- Botón para ver el contacto -->
    <button onclick="window.location.href='contacto.html'">Contacto</button>
    <!-- Botón para ver el admin -->
    <button onclick="window.location.href='admin.html'">Administrador</button>
  </div>
  <!--JS Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script>
    async function fetchDollarRate() {
      try {
        const response = await fetch(
          "https://api.exchangerate-api.com/v4/latest/USD"
        );
        const data = await response.json();
        const clpRate = data.rates.CLP;
        document.getElementById(
          "rate"
        ).textContent = `1 USD = ${clpRate} CLP`;
      } catch (error) {
        document.getElementById("rate").textContent =
          "Error al obtener el valor del dólar.";
        console.error("Error fetching the dollar rate:", error);
      }
    }

    fetchDollarRate();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery and jQuery Validate -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function () {
      // Validación del formulario de inicio de sesión
      $("#loginForm").validate({
        rules: {
          username: "required",
          password: "required",
        },
        messages: {
          username: "Por favor, ingresa tu nombre de usuario o correo",
          password: "Por favor, ingresa tu contraseña",
        },
        submitHandler: function (form) {
          // Verificar si el usuario está registrado en el localStorage
          var username = $("#username").val();
          var password = $("#password").val();
          var user = JSON.parse(localStorage.getItem("user"));

          if (
            user &&
            user.username === username &&
            user.password === password
          ) {
            // Usuario encontrado, redirigir a la página de inicio
            window.location.href = "inicioexitoso.html";
          } else {
            // Usuario no encontrado o credenciales incorrectas
            alert("Nombre de usuario o contraseña incorrectos");
          }
        },
      });
    });
  </script>
</body>
</html>
